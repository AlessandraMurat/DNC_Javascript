<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pesquisador de Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-transparent">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="https://cdn-icons-png.flaticon.com/512/6268/6268690.png" alt="search" width="48" >
        </a>
      </div>
    </nav>
    <main>
      <section >
        <h1 class="text-center">Pesquisa de Países</h1>
        <div class="container input-group mb-3">
          <input type="text" class="form-control input_search" placeholder="Nome do País" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-primary" type="button" id="button-addon2">Pesquisar</button>
        </div>
        <div class="container card mb-3" style="max-width: 700px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="..." class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Nome do País</h5>
                <h6>Capital</h6>
                <p class="card-text" id="capital">This is a</p>
                <h6>Continente</h6>
                 <p class="card-text" id="continente">This is a </p>
                <h6>População</h6>
                <p class="card-text" id="população">This is a wider</p>
                
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
